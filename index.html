<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<!--     
    Calculator will have 7 8 9
                         4 5 6
                         1 2 3 etc. -->

    <main>
        <div>
            <div class="operand" id="num7">7</div> 
            <div class="operand" id="num8">8</div> 
            <div class="operand" id="num9">9</div> 
            <div class="operator" id="divide">/</div>
        </div>

        <div>
            <div class="operand" id="num4">4</div> 
            <div class="operand" id="num5">5</div> 
            <div class="operand" id="num6">6</div>
            <div class="operator" id="multiply">*</div>
        </div>

        <div>
            <div class="operand" id="num1">1</div> 
            <div class="operand" id="num2">2</div> 
            <div class="operand" id="num3">3</div> 
            <div class="operator" id="substract">-</div>
        </div>

        <div>
            <div class="operand" id="num0">0</div> 
            <div class="operator" id="add">+</div>
        </div>

        <div class="operands" id="operands">
            Operands: 
        </div>

        <div class="result" id="result">
            Result:
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
